<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="image-title">
            <h1>ODIN</h1>  
            <img class="background-photo" src="images/shingo-matsui-uO97oiABZWg-unsplash.jpg" alt="Background photo">
        </div>
        <div class="sign-up-area">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
            <!--make "know" italicized later-->
            <h3>You know you want to.</h3>
            <h3>Let's do this!</h3>
            <form action="#">
                <div class="left-side-signup">
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>
                <div class="right-side-signup">
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <!--make "log in" to a button-->
            <h4>Already have an account? Log in</h4>
        </div>
    </body>
</html>
